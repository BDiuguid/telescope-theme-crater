<template name="craterLayout">

  {{> css}}

  <div class="outer-wrapper {{currentPage}}">
    <div class="inner-wrapper template-{{pageName}}">

      <div class="content-wrapper">
        {{> nav}}

        <div class="content-inner-wrapper">
          {{> messages}}

          {{> modules "hero"}}

          {{> yield}}
        </div>

        {{> footer}}
      </div>

      {{> craterTabs}}

    </div>

    {{{extraCode}}}
  </div>

</template>
